<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
        crossorigin="anonymous"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    >
    <title>Kitesurf</title>
</head>

<body>
    <header class="container">
        <section class="header-nav">
            <p>Kite</p>

            <ul>
                <li>
                    <button class="addspot button">Add Spot</button>
                </li>
                <li>
                    <button class="button">
                        <i class="fa-solid fa-circle-user">
                        </i>
                    </button>
                </li>
            </ul>

        </section>
    </header>

    <main class="container">
        <section class="map">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe
                        width="1276"
                        height="750"
                        id="gmap_canvas"
                        src="https://maps.google.com/maps?q=europa&t=&z=5&ie=UTF8&iwloc=&output=embed"
                        frameborder="0"
                        scrolling="no"
                        marginheight="0"
                        marginwidth="0"
                    ></iframe><a href="https://123movies-to.org">123movies</a><br>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: right;
                            height: 750px;
                            width: 1276px;
                        }
                    </style><a href="https://www.embedgooglemap.net">how to add map in website</a>
                    <style>
                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 750px;
                            width: 1276px;
                        }
                    </style>
                </div>
            </div>
        </section>

        <div class="location">
            <h1>Location</h1>

            <input
                type="text"
                placeholder="Search"
                name="search"
            >
        </div>

        <section class="location-table">
            <div class="location-form">
                <form>
                    <div id="date">
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Name City"
                        >
                        <input
                            type="text"
                            name="country"
                            id="country"
                            placeholder="Country"
                        >
                        <input
                            type="number"
                            name="latitude"
                            id="latitude"
                            placeholder="Latitude"
                        >
                        <input
                            type="number"
                            name="longitude"
                            id="longitude"
                            placeholder="Longitude"
                        >
                        <input
                            type="number"
                            name="wind"
                            id="wind"
                            placeholder="Wind Prob"
                        >
                        <input
                            type="month"
                            name="whentogo"
                            id="whentogo"
                            placeholder="When to go"
                        >
                        <button type="submit">Submit</button>

                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Country</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Wind Prob.</th>
                                <th>When to go</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </form>
            </div>
        </section>
    </main>

    <!-- <script src="js/index.js"></script> -->
</body>

</html>
